<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フクリマ 出品履歴一覧</title>
</head>
<body>
    <h1>フクリマ</h1><!-- CSSで消す -->

    <!-- ここにヘッダー -->

    <main>
        <div class="search_area">
            <button>並び替え</button>
            <button>絞り込み</button>
        </div>

        <!-- ここから出品履歴一覧 -->
        <article　class="products_area">
            <section class="products">
                <p class="prpduct_img"><img src="#" alt="商品画像"></p>
                <!-- <p class="sold_mark">SOLD OUT</p> -->
                <ul class="product_info">
                    <!-- <li><button class="buy_requests_btn">購入申請0件</button></li> -->
                    <li class="product_name">アシメレースアップリボンニット(長袖)</li>
                    <li class="product_price">¥3,600</li>
                    <li class="favorite_icon"><img src="#" alt="いいねアイコン"></li>
                    <li class="favorite_num">3</li>
                    <li class="comment_icon"><img src="#" alt="コメントアイコン"></li>
                    <li class="comment_num">1</li>
                    <li class="date_icon"><img src="#" alt="出品履歴アイコン"></li>
                    <li class="date_text">12時間前</li>
                </ul>
                <div><a href="#"><img src="#" alt="進むボタン"></a></div>
            </section>

            <section class="products">
                <p class="prpduct_img"><img src="#" alt="商品画像"></p>
                <!-- <p class="sold_mark">SOLD OUT</p> -->
                <ul class="products_info">
                    <li><button class="buy_requests_btn">購入申請１件</button></li>
                    <li class="products_name">アミールカットソー</li>
                    <li class="products_price">¥4,800</li>
                    <li class="favorite_icon"><img src="#" alt="いいねアイコン"></li>
                    <li class="favorite_num">4</li>
                    <li class="comment_icon"><img src="#" alt="コメントアイコン"></li>
                    <li class="comment_num">3</li>
                    <li class="date_icon"><img src="#" alt="出品履歴アイコン"></li>
                    <li class="date_text">2日前</li>
                </ul>
                <div><a href="#"><img src="#" alt="進むボタン"></a></div>
            </section>

            <section class="products">
                <p class="prpduct_img"><img src="#" alt="商品画像"></p>
                <p class="sold_mark">SOLD OUT</p>
                <ul class="products_info">
                    <!-- <li><button class="buy_requests_btn">購入申請0件</button></li> -->
                    <li class="products_name">フォックスファー付きコート</li>
                    <li class="products_price">¥18,000</li>
                    <li class="favorite_icon"><img src="#" alt="いいねアイコン"></li>
                    <li class="favorite_num">9</li>
                    <li class="comment_icon"><img src="#" alt="コメントアイコン"></li>
                    <li class="comment_num">8</li>
                    <li class="date_icon"><img src="#" alt="出品履歴アイコン"></li>
                    <li class="date_text">3ヶ月前</li>
                </ul>
                <div><a href="#"><img src="#" alt="進むボタン"></a></div>
            </section>

        </article><!-- ここまで出品履歴一覧 -->
        
        <p><img src="#" alt="ハンガー画像"></p>

    </main>
    
    <!-- ここにフッター -->
    
</body>
</html>
